- name: Route 53 Delete Records
  route53:
    state: absent
    zone: "{{ config.domain }}"
    record: "{{ config.instance_name }}.{{ config.domain }}"
    type: "{{ rec.set.Type }}"
    ttl: "{{ rec.set.TTL }}"
    value: "{{ rec.set.ResourceRecords[0].Value }}"
    wait: yes
  register: result
  when: config.route53

- name: display results
  debug: var=result
